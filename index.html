<!DOCTYPE html>
<html>
  <head>
    <title>PingPongerator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/css.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/js.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="centerUp">Here's a fun thing!</h1>
        <p>Enter a number, and the PingPonginator will count down from that number repacing key numbers with Ping, Pong, and Pingpong! Test your pattern recognition and math skills!</p>
        <h2 class="centerUp">Can you find the pattern?</h2>
      </div>
    </div>
    <form id="inputForm">
      <div class="form-group" id="inputNum">
        <label for="numberOne">Enter a number to PingPongerate!</label>
        <input id="numberOne" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary btn-lg">PingPongerize Me!</button>
    </form>
    <div class="container" id="containerTwo">
      <div class="col-lg-12" id="pongPit">
        <p id="outputList">
        </p>
      </div>
    </div>
  </body>
</html>
